<!--Caixa do cardapio-->
<div class="container overflow-hidden">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 caixaCardapio" >

    <!--Aqui ficara o cardapio
    -> Item   Custo
    -> Tamanhos disponiveis-->

    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Tam. Disponível</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody style="margin-right: 80%;">
        <tr *ngFor='let c of cardapio'>
          <td> {{ c.tipoOvo }}</td>
          <td> {{ c.peso }}g</td>
          <td>R$ {{ c.valor | number:'1.2-2' }}</td>
        </tr>
    </table>

    </div>
    <div class="row" style="color: red; margin-left: 1%;"> *
      <div style="color: black;"> O preço pode variar de acordo com o tipo do pedido.</div>
    </div>
    </div>

    <!--Caixa do fazer pedido-->
    <div class="col">
      <div class="p3 caixaPedido">
        Faça já o seu pedido clicando no botão abaixo.
        <br/>

          <button type="button" class="button botao" [routerLink]= "['/fazer-pedido']">Fazer Pedido</button>

      </div>
    </div>
  </div>
</div>
